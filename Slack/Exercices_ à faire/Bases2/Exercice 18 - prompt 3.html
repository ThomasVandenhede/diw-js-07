        Réalisez le programme (algorithme) suivant :
        Quand je CLIQUE sur un paragraphe, j'affiche une boîte de dialogue avec un champ de saisie à l'utilisateur.
        Tant que l'utilisateur clique sur Annuler ou clique sur OK sans rien saisir, j'affiche une boîte de dialogue avec un champ de saisie.
        Puis, j'affiche la saisie de l'utilisateur dans une boîte de dialogue

        Utilisez l'attribut d'évènement onclick, la fonction prompt(), la fonction alert() et une boucle while.
      */

      var exigerSaisie = function(){
        var boiteDial = prompt('Veuillez saisir une information');
        while(boiteDial == null || boiteDial ==''){
          boiteDial =prompt('Vous devez absolument saisir quelques chose!');
          alert(boiteDial);
        }
      };

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <title>JavaScript : Exercice 2 - opérateurs mathématiques</title>
    <script type="text/javascript">
      /*********************************
      ********** PRÉSENTATION **********
      **********************************
        Les quatre opérateurs mathématiques sont disponibles en JavaScript (attention, la multiplication se fait avec * et la division avec /).
      */

      /*********************************
      ************ EXERCICE ************
      **********************************
      ** 1 **
        Créez trois variables. Chacune contient un nombre différent.
        Stockez la somme de ces trois variables dans une autre variable et affichez le contenu de cette dernière dans une boîte de dialogue.
      */
      var un = 1;
      var deux = 2;
      var trois = 3;
      var somme = un + deux + trois;
      alert(somme);
      /*
      ** 2 **
        Multipliez la quatrième variable par 5. Stockez le résultat de cette opération dans une autre variable. Affichez le contenu de celle-ci dans une boîte de dialogue.
      */
      var somme = 6*5;

      var multiplication = somme;
      alert(multiplication);
      /*
      ** 3 **
        Divisez cette cinquième variable par 3. Stockez le résultat de celle-ci dans une autre variable. Affichez le contenu de celle-ci dans une boîte de dialogue.
      */
      var division = somme/3;
      alert(division);

    </script>
  </head>
  <body>
    <h1>JavaScript : Exercice 2 - opérateurs mathématiques</h1>
    <p>Premier paragraphe</p>
    <p>Deuxième paragraphe</p>
    <noscript>
      <p>Veuillez activer JavaScript</p>
    </noscript>
  </body>
</html>

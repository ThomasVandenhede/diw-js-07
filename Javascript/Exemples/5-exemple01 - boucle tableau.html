        var tableau = ['un', 'deux', 'trois'];

        alert(tableau[i]);
        i = 1;
        alert(tableau[i]);
        i = 2;
        alert(tableau[i]);

        alert(tableau[i]);
        var valeurInexistante = tableau[i]; // au delà des indces définis on obtient undefined
        alert('Valeur qui déborde : ' + valeurInexistante);

        // Comportement de la valeur undefined dans une condition : équivalent à false
        if (valeurInexistante) {
            alert('On entre dans le if');
        } else {
            alert('Pas dans le if');
        }

        // Quand l'indice (ici j) dépasse les indices définis dans le tableau, on obtient undefined. La valeur undefined dans une condition équivaut à false, donc la condition n'est pas validée, on n'entre pas dans la boucle.
        for (var j = 0; tableau[j]; j++) {
            alert(tableau[j]);
        }

</script>

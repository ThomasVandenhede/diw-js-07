<template name="chat">
  <h2>Chat</h2>

  <form id="formulaire-de-chat">

    <p>ConnectÃ© en tant que <strong>{{currentUser.username}}</strong></p>
    <p>
      <label>
        Votre message :
        <textarea name="message"></textarea>
      </label>
    </p>

    <input type="submit" value="Envoyer">

  <ul>

</template>

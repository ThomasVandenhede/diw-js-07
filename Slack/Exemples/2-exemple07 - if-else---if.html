    <script>
        var nombre = prompt('Saisissez un nombre');

        if (nombre > 5) {

            alert(nombre + ' est supérieur à 5');

                alert('mais ' + nombre + ' est inférieur à 8');
            }

        } else {
            alert(nombre + ' est trop petit');

                alert(nombre + ' est quand même supérieur à zéro');   
            }
        }

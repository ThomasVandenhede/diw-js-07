            return additionner;

            }
*/
        }

        var ajouterA10 = creerFonctionAdditionner(10);
        console.log(ajouterA10(5));

        var ajouterA25 = creerFonctionAdditionner(25);
        console.log(ajouterA25(5));

        var ajouterA100 = creerFonctionAdditionner(100);
        console.log(ajouterA100(5));

<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <title>JavaScript : Exercice 34 - portée</title>
    <script type="text/javascript">
      /*********************************
      ************ EXERCICE ************
      **********************************
        Réalisez le programme (algorithme) suivant :
        Au chargement de la page, j'affiche une boîte de dialogue avec un champ de saisie à l'utilisateur.
        Tant que l'utilisateur clique sur Annuler ou clique OK sans rien saisir, j'affiche une boîte de dialogue avec un champ de saisie.

        Après cette première boîte de dialogue, une fonction affiche une seconde boîte de dialogue avec un champ de saisie à l'utilisateur.
        Tant que l'utilisateur clique sur Annuler ou clique OK sans rien saisir, j'affiche une boîte de dialogue avec un champ de saisie.

        Les deux saisies successives sont stockées dans la même variable. Affichez le contenu de cette variable dans une boîte de dialogue
        Que se passe-t-il si je fait précéder, dans la fonction, le nom de la variable par le mot-clef var ? Pourquoi ?
      */

      var reponse = '';
      while (reponse === '' || reponse === null) {
        reponse = prompt('Veuillez saisir du texte');
      }
      question();
      alert(reponse);

      function question() {
        reponse = '';
        // var reponse = ''; // variable locale : sa valeur ne remplacera pas celle de la variable "reponse" déclarée en dehors de la fonction
        while (reponse === '' || reponse === null) {
          reponse = prompt('Veuillez saisir un autre texte');
        }
      }

    </script>

  <body>

    <p>Premier paragraphe</p>
    <p>Deuxième paragraphe</p>
    <noscript>
      <p>Veuillez activer JavaScript</p>
    </noscript>
  </body>

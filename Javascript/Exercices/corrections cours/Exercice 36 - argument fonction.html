      /*********************************
      ********** PRÉSENTATION **********
      **********************************
        Une fonction peut accepter plusieurs arguments. Parmi les arguments, il est possible de fournir une fonction qui sera utilisée dans la fonction.

      /*********************************
      ************ EXERCICE ************
      **********************************
      ** 1 **
        Réalisez le programme (algorithme) suivant :
        a) Créez un tableau contenant 4 nombres.
        b) Créez deux fonctions. L'une retourne l'addition des arguments fournis en entrée et l'autre la multiplication des arguements fournis.
        c) Une troisième fonction qui boucle le tableau utilise la fonction d'addition ou la fonction de multiplication qui lui est fournie.
        d) Dans une Boite de dialogue, demandez à l'utilisateur s'il souhaite une addition ou une multiplication.
        e) Affichez le résultat de l'opération dans une Boite de dialogue.

        Utilisez une boucle for, un bloc if/else, les fonctions confirm() et alert().
      */

      var tableauNombres = [2, 3, 4, 5];
      /*
      somme : 14
      produit : 120
      */
      var addition = function(a, b) {
        return a + b;
      };

      var multiplication = function(a, b) {
        return a * b;
      };

      var faireOperation = function(operation) {
        var i = 0;
        var resultatCourant = tableauNombres[i];
        while (tableauNombres[i]) {
          if (tableauNombres[i + 1]) {
            resultatCourant = operation(resultatCourant, tableauNombres[i + 1]);
          }
          i++;
        }
        return resultatCourant;
      };

      var reponse = confirm('Quelle opération ? OK pour addition, Annuler pour multiplication');
      if (reponse) {
        var resultat = faireOperation(addition);
      } else {
        var resultat = faireOperation(multiplication);
      }

      alert(resultat);

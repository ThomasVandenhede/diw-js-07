    <script type="text/javascript">
      /*********************************
      ************ EXERCICE ************
      **********************************
        Réalisez le programme (algorithme) suivant :
        Quand l'utilisateur clique sur le deuxième paragraphe, obligez-le à saisir un nombre.
        Puis obligez-le, à nouveau, à saisir un second nombre. Enfin, affichez une boîte de dialogue contenant le résultat du calcul de la somme des deux nombres.

        Utilisez l'attribut d'évènement onclick, la fonction prompt(), la fonction alert(), la fonction parseFloat(), la fonction isNaN() et des boucles while.
      */

      var saisirNombre = function() {
        var reponse = 'aa';
        while (isNaN(reponse)) {
          reponse = prompt('Veuillez saisir un nombre');
          reponse = parseFloat(reponse);
        }

        var reponse2 = 'aa';
        while (isNaN(reponse2)) {
          reponse2 = prompt('Veuillez saisir un nombre');
          reponse2 = parseFloat(reponse2);
        }

        alert(reponse + reponse2);
      };

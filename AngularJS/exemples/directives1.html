<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <ng-hide ng-hide="true">JAMAIS AFFICHÉ</ng-hide>

  <h1 ng-hide="true" class="ng-cloak">Ce texte ne sera jamais affiché</h1>

  <p ng-cloak> {{ somme = 3 + 10 }}</p>
  <h1 ng-show="6 > 3" ng-cloak>Texte affiché uniquement si l'expression évaluée dans ngShow est vraie</h1>

  <p class="ng-init: nom = 'Sébastien'">{{ nom }}</p>

  <script src="./lib/angular.min.js"></script>
  <script>
    angular.module('monPremierModule', []); // Deux arguments : le nom du module à créer, puis un t
    angular.bootstrap(window.document, ['monPremierModule'], {strictDi: true});
  </script>
</body>
</html>

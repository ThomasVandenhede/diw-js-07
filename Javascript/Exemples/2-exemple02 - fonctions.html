    <script>
        // Une fonction peut retourner une valeur
        var fonctionSimple = function() {
            var maVariable = 'Coucou';
            maVariable += ' les amis';
            return maVariable;
        };

        var texteObtenu = fonctionSimple();
        alert('La fonction a produit le texte : '+ texteObtenu);
        
        // alert(fonctionSimple());

        var fonctionAvecArgument = function(nom) {
            var salutation = 'Bonjour ' + nom;
            return salutation;
        };

        var bonjourAlAmine = fonctionAvecArgument('Al Amine');
        var bonjourNicolas = fonctionAvecArgument('Nicolas');
        // var bonjourMatthieu = fonctionAvecArgument('Matthieu');
        alert(bonjourAlAmine);

        alert(fonctionAvecArgument('Matthieu'));

    </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <div ng-controller="monControleur">
    {{ texte }}
    {{ affiche() }}
  </div>

  <script src="./lib/angular.min.js"></script>
  <script>
    var monModule = angular.module('monModule', []);

    monModule.controller('monControleur', ['$scope', function(contexte) {
      contexte.texte = 'Bonjour';
      contexte.affiche = function() {
        return 'Bon week-end !';
      }
    }]);

    angular.bootstrap(window.document, ['monModule'], {strictDi:true});
  </script>

</body>
</html>

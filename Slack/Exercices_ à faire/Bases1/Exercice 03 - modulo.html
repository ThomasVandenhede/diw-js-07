<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8"/>
    <title>JavaScript : Exercice 3 - modulo</title>
    <script type="text/javascript">
      /*********************************
      ********** PRÉSENTATION **********
      **********************************
        Aux quatre opérateurs mathématiques s'ajoute le modulo : %.
        Celui-ci retourne le reste de la division entière de la valeur à gauche de l'opérateur par celle à droite.
        Par exemple :
        alert(7 % 2); renvoit 1
        alert(29 % 25); renvoit 4
        alert(80 % 20); renvoit 0
      */

      /*********************************
      ************ EXERCICE ************
      **********************************
        Voici quatre variables.
        Faites trois opérations avec le modulo et affichez à chaque fois le résultat.
        La valeur de gauche est toujours la première variable. Utilisez les trois autres variables comme valeur de droite et observez le résultat.
      */
        var nombreUn = 90;
        var nombreDeux = 11;
        var nombreTrois = 20;
        var nombreQuatre = 9;

        var modulo1 = nombreDeux % nombreQuatre;
        alert(modulo1);

        var modulo2 = nombreUn % nombreTrois;
        alert(modulo2);

        var modulo3 = nombreTrois % nombreQuatre;
        alert(modulo3);

    </script>
  </head>
  <body>
    <h1>JavaScript : Exercice 3 - modulo</h1>
    <p>Premier paragraphe</p>
    <p>Deuxième paragraphe</p>
    <noscript>
      <p>Veuillez activer JavaScript</p>
    </noscript>
  </body>
</html>

<template name="login">
  <h2>Connexion</h2>
  <form id="login">
    <p>
      <label>Nom d'utilisateur</label>
      <input type="text" name="login[username]">
    </p>
    <p>
      <label>Mot de passe</label>
      <input type="password" name="login[password]">
    </p>
    <input type="submit" value="Connexion">
  </form>
</template>
